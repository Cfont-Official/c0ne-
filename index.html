<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DDG Proxy Search</title>

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    #searchBox {
      width: 350px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #searchBtn {
      padding: 10px 15px;
      background: #444;
      border: none;
      border-radius: 8px;
      color: white;
      margin-left: 8px;
      cursor: pointer;
    }

    #searchBtn:hover {
      background: #555;
    }

    #results {
      margin-top: 30px;
      white-space: pre-wrap;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1>DuckDuckGo Proxy (Render)</h1>

<input id="searchBox" placeholder="Search something...">
<button id="searchBtn" onclick="runSearch()">Search</button>

<div id="results">Results will appear here...</div>

<script>
async function runSearch() {
  const query = document.getElementById("searchBox").value;
  const output = document.getElementById("results");

  if (!query.trim()) {
    output.textContent = "Enter a search query.";
    return;
  }

  output.textContent = "Loading...";

  try {
    // Adjust if deployed (e.g., https://yourapp.onrender.com/search?q=)
    const url = "/search?q=" + encodeURIComponent(query);

    const res = await fetch(url);
    const json = await res.json();

    output.textContent = JSON.stringify(json, null, 2);
  } catch (err) {
    output.textContent = "Error: " + err;
  }
}
</script>

</body>
</html>
