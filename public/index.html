<!DOCTYPE html>
<html>
<body>
  <input id="q" placeholder="Searchâ€¦" onkeydown="checkEnter(event)">

  <script>
    function checkEnter(e) {
      if (e.key === "Enter") {
        const q = document.getElementById("q").value.trim();
        if (!q) return;
        window.location.href = "/search?q=" + encodeURIComponent(q);
      }
    }
  </script>
</body>
</html>
